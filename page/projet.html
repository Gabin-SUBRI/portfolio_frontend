      href="https://assets.calendly.com/assets/external/widget.css"

    />

      type="text/javascript"

    ></script>
    <script type="text/javascript">
      window.onload = function () {
        Calendly.initBadgeWidget({

          textColor: "#ffffff",
          branding: true,

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/index.html">Accueil</a></li>
          <li>

          </li>

        </ul>
      </nav>
    </header>
    <br />
    <div class="section">
      <h2>Projets Professionnels</h2>
      <br />
      <div class="cards">
        <div class="card">
          <a href="https://lesdulcesdaurore.com" target="_blank">
            <img
              src="/img/lesdulcesdaurore.png"
              alt="Assortiment coloré de bonbons avec un message promotionnel et le texte 'Bienvenue sur Les Dulces d'Aurore'"
          /></a>
        </div>

        <div class="card">
          <a href="https://www.sauvegarde69.fr" target="_blank">
            <img
              src="/img/sauvegarde69.PNG"
              alt="Capture d'écran du site web de l'association Sauvegarde 69, avec menu de navigation et présentation des services sociaux et médico-sociaux"
          /></a>
        </div>
      </div>
    </div>

    <br />
    <br />
    <div class="section">
      <h2>Projets Personnels</h2>
      <br />
      <div class="cards">
        <div class="card">
          <a href="https://renarde.vercel.app" target="_blank">
            <img
              src="/img/site du renard.PNG"
              alt="Bannière de site web avec une image de fond d'un renard endormi et le texte 'Bienvenue sur Renarde'."
          /></a>
        </div>

        <div class="card">
          <a href="https://frontend-mymoviz.vercel.app" target="_blank">
            <img
              src="/img/mymoviz.png"
              alt="Image d'un site internet présentant des affiches de films"
          /></a>
        </div>
        <div class="card">
          <a href="https://idun.vercel.app" target="_blank">
            <img
              src="/img/idun_logo.png"
              alt="Logo stylisé avec le texte 'iDUN' et une icône de pomme dorée au-dessus."
          /></a>
        </div>

        <div class="card">
          <a href="https://eco-explorer.vercel.app" target="_blank">
            <img
              src="/img/ecoexplorer.png"
              alt="Personne tenant une console Nintendo Switch avec le jeu 'Eco Explorer' affiché à l'écran, sur une table en bois avec des cactus en arrière-plan."
          /></a>
        </div>
        <div class="card">
          <a href="https://livre-de-recettes.vercel.app" target="_blank">
            <img
              src="/img/livre-de-recettes.png"
              alt="Table en bois rustique avec divers ingrédients de cuisine et un livre de recettes intitulé 'LIVRE DE RECETTES'."
          /></a>
        </div>
        <div class="card">
          <a href="https://tod-do-list.vercel.app" target="_blank">
            <img
              src="/img/todolist.png"
              alt="Interface utilisateur d'une liste de tâches avec un champ pour ajouter de nouvelles tâches, un menu déroulant de priorité et un bouton d'ajout."
